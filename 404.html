<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBF - Fighter Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE STYLES --- */
        body { font-family: 'Roboto', sans-serif; background: #f0f0f0; margin: 0; padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        /* --- PROFILE CARD --- */
        .profile-card {
            background: #fff;
            width: 100%;
            max-width: 900px;
            display: flex;
            box-shadow: 20px 20px 0px #000; /* Bóng đen cứng */
            border: 2px solid #000;
            overflow: hidden;
            flex-direction: row;
        }

        /* --- LEFT SIDE: IMAGE --- */
        .card-image {
            width: 40%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); /* Ảnh đen trắng nghệ thuật */
            transition: 0.5s;
        }
        /* Hover vào ảnh sẽ hiện màu (tùy chọn) */
        .profile-card:hover .card-image img { filter: grayscale(0%); }

        /* --- RIGHT SIDE: INFO --- */
        .card-info { width: 60%; padding: 40px; position: relative; }

        /* Header trong card */
        .vbf-watermark {
            position: absolute;
            top: 20px; right: 20px;
            font-family: 'Oswald', sans-serif;
            font-size: 80px;
            color: #f5f5f5;
            font-weight: 700;
            z-index: 0;
            pointer-events: none;
        }

        .info-content { position: relative; z-index: 1; }
        
        h1 { font-family: 'Oswald', sans-serif; font-size: 42px; text-transform: uppercase; margin: 0; line-height: 1; color: #000; }
        .role-badge { 
            display: inline-block; 
            background: #000; 
            color: #fff; 
            padding: 5px 10px; 
            font-family: 'Oswald', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 14px; 
            margin-bottom: 20px;
        }

        /* Data Grid */
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; border-top: 2px solid #000; padding-top: 20px; }
        .data-item label { display: block; font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .data-item span { font-size: 18px; font-weight: 700; color: #000; display: block; font-family: 'Oswald', sans-serif; }

        .id-number { font-family: 'Roboto Mono', monospace; letter-spacing: -1px; }

        .back-btn { margin-top: 40px; display: inline-block; text-decoration: none; color: #000; font-weight: bold; font-size: 14px; border-bottom: 2px solid #000; padding-bottom: 2px; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 700px) {
            .profile-card { flex-direction: column; box-shadow: 10px 10px 0px #000; }
            .card-image { width: 100%; height: 300px; }
            .card-info { width: 100%; padding: 25px; }
            h1 { font-size: 32px; }
            .data-grid { grid-template-columns: 1fr; gap: 15px; }
        }
    </style>
</head>
<body>

    <div id="loading" style="text-align: center; font-family: 'Oswald', sans-serif; font-size: 24px;">
        LOADING DATABASE...
    </div>

    <div id="profile" class="profile-card hidden">
        <div class="card-image">
            <img id="p-img" src="" onerror="this.src='https://via.placeholder.com/400x600?text=NO+IMAGE'">
        </div>
        
        <div class="card-info">
            <div class="vbf-watermark">VBF</div>
            <div class="info-content">
                <span id="p-role" class="role-badge">ATHLETE</span>
                <h1 id="p-name">NGUYEN VAN A</h1>
                
                <div class="data-grid">
                    <div class="data-item">
                        <label>VBF ID</label>
                        <span id="p-id" class="id-number">---</span>
                    </div>
                    <div class="data-item">
                        <label>Đơn vị (Unit)</label>
                        <span id="p-unit">---</span>
                    </div>
                    <div class="data-item">
                        <label>Năm Sinh (DOB)</label>
                        <span id="p-dob">---</span>
                    </div>
                    <div class="data-item">
                        <label>Giới Tính (Gender)</label>
                        <span id="p-gender">---</span>
                    </div>
                </div>

                <a href="/vnbf/" class="back-btn">&larr; QUAY LẠI TÌM KIẾM</a>
            </div>
        </div>
    </div>

    <div id="error" class="hidden" style="text-align: center;">
        <h2 style="font-family: 'Oswald'; font-size: 40px;">404</h2>
        <p>KHÔNG TÌM THẤY DỮ LIỆU.</p>
        <a href="/vnbf/" class="back-btn">QUAY LẠI TRANG CHỦ</a>
    </div>

    <script>
        // CONFIG: Tự động phát hiện GitHub
        const isGitHub = window.location.hostname.includes('github.io');
        const REPO_NAME = isGitHub ? '/vnbf' : ''; 

        async function init() {
            const path = window.location.pathname;
            
            // Lấy ID từ URL
            const segments = path.split('/').filter(p => p.length > 0);
            const urlId = segments[segments.length - 1];

            try {
                // Fetch Data
                const response = await fetch(REPO_NAME + '/vnbf_data.json');
                if (!response.ok) throw new Error("Database error");
                const data = await response.json();

                // Tìm kiếm
                const person = data.find(p => String(p.id) === String(urlId));

                if (person) {
                    renderProfile(person);
                } else {
                    showError();
                }
            } catch (err) {
                console.error(err);
                showError();
            }
        }

        function renderProfile(person) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('profile').classList.remove('hidden');

            // Text
            document.getElementById('p-name').innerText = person.name;
            document.getElementById('p-id').innerText = person.id;
            document.getElementById('p-unit').innerText = person.unit || "N/A";
            document.getElementById('p-dob').innerText = person.dob || "N/A";
            document.getElementById('p-gender').innerText = person.gender || "N/A";

            // Role Badge Translation
            const roleEl = document.getElementById('p-role');
            if (person.role === 'coach') roleEl.innerText = "HUẤN LUYỆN VIÊN";
            else if (person.role === 'referee') roleEl.innerText = "TRỌNG TÀI";
            else roleEl.innerText = "VẬN ĐỘNG VIÊN";

            // Image
            if (person.image) {
                document.getElementById('p-img').src = REPO_NAME + '/images/' + person.image;
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
