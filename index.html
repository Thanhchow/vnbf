<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBF - Vietnam Boxing Federation</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: #ffffff; color: #000; -webkit-font-smoothing: antialiased; }
        a { text-decoration: none; color: inherit; }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        /* --- HEADER --- */
        header { background-color: #000; color: #fff; padding: 40px 20px; text-align: center; }
        .logo { font-size: 48px; font-weight: 700; line-height: 1; margin-bottom: 10px; border: 4px solid #fff; display: inline-block; padding: 10px 20px; }
        .subtitle { font-size: 14px; opacity: 0.8; letter-spacing: 3px; margin-top: 10px; }

        /* --- SEARCH SECTION --- */
        .search-container { max-width: 600px; margin: -30px auto 40px; padding: 0 20px; position: relative; z-index: 10; }
        .search-box { 
            width: 100%; 
            padding: 20px; 
            font-size: 18px; 
            border: 2px solid #000; 
            background: #fff; 
            font-family: 'Roboto', sans-serif;
            outline: none;
            box-shadow: 10px 10px 0px rgba(0,0,0,1); /* Hiệu ứng bóng cứng */
            transition: all 0.2s;
        }
        .search-box:focus { transform: translate(2px, 2px); box-shadow: 4px 4px 0px rgba(0,0,0,1); }
        .search-box::placeholder { color: #888; text-transform: uppercase; font-size: 14px; }

        /* --- RESULTS GRID --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .status { text-align: center; color: #666; font-style: italic; margin-bottom: 20px; font-size: 14px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        /* --- FIGHTER CARD DESIGN --- */
        .card { 
            border: 1px solid #000; 
            background: #fff; 
            display: flex; 
            align-items: center; 
            padding: 15px; 
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover { background: #000; color: #fff; }
        .card:hover .avatar { filter: grayscale(100%) contrast(120%); border-color: #fff; }
        .card:hover .badge { background: #fff; color: #000; }
        .card:hover p { color: #ccc; }

        .avatar { width: 80px; height: 80px; object-fit: cover; border: 1px solid #000; margin-right: 20px; flex-shrink: 0; }
        
        .info { flex-grow: 1; }
        .info h3 { font-size: 20px; margin-bottom: 5px; line-height: 1.2; }
        .info p { font-size: 13px; color: #666; margin-bottom: 5px; font-family: 'Roboto Mono', monospace; }
        
        .badge { 
            font-size: 10px; 
            text-transform: uppercase; 
            background: #000; 
            color: #fff; 
            padding: 2px 6px; 
            display: inline-block; 
            margin-left: 5px; 
            vertical-align: middle;
        }

        /* --- FOOTER --- */
        footer { text-align: center; padding: 40px; color: #888; font-size: 12px; margin-top: 50px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <header>
        <div class="logo">VBF</div>
        <div class="subtitle">VIETNAM BOXING FEDERATION</div>
        <p style="margin-top: 5px; font-size: 12px;">LIÊN ĐOÀN QUYỀN ANH VIỆT NAM</p>
    </header>

    <div class="search-container">
        <input type="text" id="search" class="search-box" placeholder="TRA CỨU VÕ SĨ / HLV (NHẬP TÊN HOẶC ID)..." onkeyup="searchData()">
    </div>

    <div class="container">
        <p id="status" class="status">Đang kết nối dữ liệu...</p>
        <div id="results" class="grid"></div>
    </div>

    <footer>
        &copy; 2026 VIETNAM BOXING FEDERATION. OFFICIAL DATABASE.
    </footer>

    <script>
        let db = [];
        const statusEl = document.getElementById('status');

        // Fetch dữ liệu
        fetch('vnbf_data.json')
            .then(res => {
                if (!res.ok) throw new Error("Lỗi tải dữ liệu");
                return res.json();
            })
            .then(data => {
                db = data;
                statusEl.innerText = `DỮ LIỆU SẴN SÀNG: ${db.length} HỒ SƠ.`;
                setTimeout(() => statusEl.style.display = 'none', 3000);
            })
            .catch(err => {
                statusEl.innerText = "LỖI: KHÔNG TÌM THẤY DATABASE";
                statusEl.style.color = "red";
            });

        function searchData() {
            const query = document.getElementById('search').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            if (query.length < 2) return; 

            const found = db.filter(item => 
                (item.name && item.name.toLowerCase().includes(query)) || 
                (item.id && String(item.id).includes(query))
            ).slice(0, 12); 

            found.forEach(item => {
                let roleLabel = 'MEMBER';
                if(item.role === 'athlete') roleLabel = 'FIGHTER';
                if(item.role === 'coach') roleLabel = 'COACH';
                if(item.role === 'referee') roleLabel = 'REFEREE';
                
                // Link tương đối cho GitHub
                const link = `${item.role}/${item.id}`; 
                const imgSrc = `images/${item.image}`;

                resultsDiv.innerHTML += `
                    <a href="${link}" class="card">
                        <img class="avatar" src="${imgSrc}" onerror="this.src='https://via.placeholder.com/80?text=VBF'">
                        <div class="info">
                            <h3>${item.name} <span class="badge">${roleLabel}</span></h3>
                            <p>ID: ${item.id}</p>
                            <p>${item.unit || 'Vietnam'}</p>
                        </div>
                    </a>
                `;
            });
            
            if (found.length === 0) {
                resultsDiv.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>KHÔNG TÌM THẤY KẾT QUẢ.</p>";
            }
        }
    </script>
</body>
</html>
