<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu VNBF</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; max-width: 600px; margin: 0 auto; }
        .search-box { width: 100%; padding: 15px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; }
        .result-item { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .result-item:hover { transform: translateY(-2px); transition: 0.2s; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #eee; }
        .info h3 { margin: 0 0 5px 0; font-size: 16px; }
        .info p { margin: 0; color: #666; font-size: 14px; }
        .badge { font-size: 12px; padding: 2px 8px; border-radius: 10px; background: #eee; color: #333; }
        .loading { text-align: center; color: #666; font-style: italic; display: none; }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: #d32f2f;">Tra Cứu Thông Tin VNBF</h1>
    
    <input type="text" id="search" class="search-box" placeholder="Nhập tên hoặc mã ID..." onkeyup="searchData()">
    <p id="status" class="loading">Đang tải dữ liệu...</p>
    <div id="results"></div>

    <script>
        let db = [];

        // 1. Show loading status
        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';

        // 2. Fetch data using a RELATIVE path (No slash at the start)
        // This works on both Localhost and GitHub/vnbf/
        fetch('vnbf_data.json')
            .then(res => {
                if (!res.ok) throw new Error("Không thể tải file dữ liệu");
                return res.json();
            })
            .then(data => {
                db = data;
                statusEl.innerText = `Đã tải ${db.length} hồ sơ. Hãy nhập tên để tìm.`;
                setTimeout(() => statusEl.style.display = 'none', 2000);
            })
            .catch(err => {
                statusEl.innerText = "Lỗi: Không tìm thấy file vnbf_data.json";
                statusEl.style.color = "red";
                console.error(err);
            });

        function searchData() {
            const query = document.getElementById('search').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            if (query.length < 2) return; 

            const found = db.filter(item => 
                (item.name && item.name.toLowerCase().includes(query)) || 
                (item.id && String(item.id).includes(query))
            ).slice(0, 10); 

            found.forEach(item => {
                let roleLabel = item.role === 'athlete' ? 'VĐV' : (item.role === 'coach' ? 'HLV' : 'Trọng Tài');
                
                // 3. Fix Link Paths for GitHub
                // We use './' to ensure it stays in the current folder
                const link = `${item.role}/${item.id}`; 
                
                // 4. Fix Image Paths
                // We use 'images/' directly relative to this file
                const imgSrc = `images/${item.image}`;

                resultsDiv.innerHTML += `
                    <a href="${link}" class="result-item">
                        <img class="avatar" src="${imgSrc}" onerror="this.src='https://via.placeholder.com/50'">
                        <div class="info">
                            <h3>${item.name} <span class="badge">${roleLabel}</span></h3>
                            <p>ID: ${item.id}</p>
                        </div>
                    </a>
                `;
            });
            
            if (found.length === 0) {
                resultsDiv.innerHTML = "<p style='text-align:center; color:#666'>Không tìm thấy kết quả.</p>";
            }
        }
    </script>
</body>
</html>
