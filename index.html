<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBF - Vietnam Boxing Federation</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: #fff; color: #000; }
        a { text-decoration: none; color: inherit; }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        /* --- HEADER --- */
        header { background-color: #000; color: #fff; padding: 40px 20px; text-align: center; }
        .logo { font-size: 48px; font-weight: 700; line-height: 1; margin-bottom: 10px; border: 4px solid #fff; display: inline-block; padding: 10px 20px; }
        .subtitle { font-size: 14px; opacity: 0.8; letter-spacing: 3px; margin-top: 10px; }

        /* --- SEARCH SECTION --- */
        .search-container { max-width: 600px; margin: -30px auto 40px; padding: 0 20px; position: relative; z-index: 10; }
        .search-box { 
            width: 100%; padding: 20px; font-size: 18px; 
            border: 2px solid #000; background: #fff; outline: none;
            box-shadow: 8px 8px 0px rgba(0,0,0,1); /* Bóng cứng */
            transition: all 0.2s;
        }
        .search-box:focus { transform: translate(2px, 2px); box-shadow: 4px 4px 0px rgba(0,0,0,1); }

        /* --- RESULTS GRID --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .status { text-align: center; color: #666; font-style: italic; margin-bottom: 20px; font-size: 14px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        /* --- FIGHTER CARD DESIGN (NEW) --- */
        .card { 
            border: 1px solid #ddd; 
            background: #fff; 
            display: flex; 
            align-items: center; 
            padding: 15px; 
            transition: all 0.3s ease; /* Hiệu ứng mượt */
            border-left: 5px solid #000; /* Điểm nhấn đen bên trái */
        }

        /* Hover Effect: Nổi lên và đổ bóng đậm */
        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-color: #000;
        }

        .avatar-container {
            width: 80px; height: 80px; 
            border-radius: 50%; 
            overflow: hidden; /* Để cắt ảnh tròn */
            margin-right: 20px; 
            flex-shrink: 0;
            border: 2px solid #eee;
        }

        .avatar { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s; /* Zoom chậm */
        }

        /* Hover Effect: Zoom ảnh */
        .card:hover .avatar { transform: scale(1.2); }

        .info { flex-grow: 1; }
        .info h3 { font-size: 18px; margin-bottom: 5px; color: #000; }
        .info p { font-size: 13px; color: #666; margin-bottom: 3px; }
        
        .badge { 
            font-size: 10px; text-transform: uppercase; 
            background: #000; color: #fff; 
            padding: 2px 6px; margin-left: 5px; vertical-align: middle;
        }

        footer { text-align: center; padding: 40px; color: #888; font-size: 12px; margin-top: 50px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <header>
        <div class="logo">VBF</div>
        <div class="subtitle">VIETNAM BOXING FEDERATION</div>
    </header>

    <div class="search-container">
        <input type="text" id="search" class="search-box" placeholder="TRA CỨU VÕ SĨ / HLV..." onkeyup="searchData()">
    </div>

    <div class="container">
        <p id="status" class="status">Đang tải dữ liệu...</p>
        <div id="results" class="grid"></div>
    </div>

    <footer>&copy; 2026 VIETNAM BOXING FEDERATION.</footer>

    <script>
        let db = [];
        const statusEl = document.getElementById('status');

        // Fetch dữ liệu (Tương đối)
        fetch('vnbf_data.json')
            .then(res => {
                if (!res.ok) throw new Error("Lỗi tải file");
                return res.json();
            })
            .then(data => {
                db = data;
                statusEl.innerText = `Dữ liệu sẵn sàng: ${db.length} hồ sơ.`;
                setTimeout(() => statusEl.style.display = 'none', 3000);
            })
            .catch(err => {
                statusEl.innerText = "Lỗi kết nối database.";
                statusEl.style.color = "red";
            });

        function searchData() {
            const query = document.getElementById('search').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            if (query.length < 2) return; 

            const found = db.filter(item => 
                (item.name && item.name.toLowerCase().includes(query)) || 
                (item.id && String(item.id).includes(query))
            ).slice(0, 12); 

            found.forEach(item => {
                let roleLabel = 'MEMBER';
                if(item.role === 'athlete') roleLabel = 'FIGHTER';
                if(item.role === 'coach') roleLabel = 'COACH';
                if(item.role === 'referee') roleLabel = 'REFEREE';
                
                const link = `${item.role}/${item.id}`; 
                const imgSrc = `images/${item.image}`;

                resultsDiv.innerHTML += `
                    <a href="${link}" class="card">
                        <div class="avatar-container">
                            <img class="avatar" src="${imgSrc}" onerror="this.src='https://via.placeholder.com/80?text=VBF'">
                        </div>
                        <div class="info">
                            <h3>${item.name} <span class="badge">${roleLabel}</span></h3>
                            <p>ID: ${item.id}</p>
                            <p>${item.unit || 'Vietnam'}</p>
                        </div>
                    </a>
                `;
            });
            
            if (found.length === 0) resultsDiv.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>Không tìm thấy.</p>";
        }
    </script>
</body>
</html>
