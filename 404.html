<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBF - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        .profile-card {
            background: #fff;
            width: 100%; max-width: 900px;
            display: flex;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1); /* Bóng mềm sang trọng */
            border-radius: 8px;
            overflow: hidden;
        }

        /* --- ẢNH GỐC (FULL COLOR) --- */
        .card-image {
            width: 45%;
            background: #000; /* Nền đen để tôn ảnh */
            position: relative;
            overflow: hidden;
        }
        .card-image img {
            width: 100%; height: 100%;
            object-fit: cover;
            /* Đảm bảo không có filter đen trắng */
            transition: transform 0.5s ease;
        }
        /* Hiệu ứng Zoom nhẹ khi rê chuột vào khung ảnh */
        .card-image:hover img { transform: scale(1.05); }

        /* --- THÔNG TIN --- */
        .card-info { width: 55%; padding: 50px; position: relative; }

        .vbf-bg {
            position: absolute; top: 10px; right: 20px;
            font-family: 'Oswald', sans-serif; font-size: 100px; font-weight: 700;
            color: #f1f1f1; z-index: 0; pointer-events: none;
        }
        
        .content { position: relative; z-index: 1; }
        
        .role-badge { 
            background: #d32f2f; /* Màu đỏ đô mạnh mẽ */
            color: #fff; padding: 5px 15px; 
            font-family: 'Oswald', sans-serif; font-size: 14px; text-transform: uppercase; 
            display: inline-block; margin-bottom: 15px;
        }

        h1 { font-family: 'Oswald', sans-serif; font-size: 40px; text-transform: uppercase; margin: 0 0 10px 0; color: #111; line-height: 1.1; }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-top: 40px; border-top: 1px solid #ddd; padding-top: 25px; }
        .data-item label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .data-item span { font-size: 18px; font-weight: 700; color: #000; font-family: 'Roboto', sans-serif; }

        .back-btn { margin-top: 40px; display: inline-block; text-decoration: none; color: #333; font-weight: 500; transition: 0.2s; }
        .back-btn:hover { color: #d32f2f; }

        @media (max-width: 768px) {
            .profile-card { flex-direction: column; }
            .card-image { width: 100%; height: 400px; }
            .card-info { width: 100%; padding: 30px; }
        }
    </style>
</head>
<body>

    <div id="loading">LOADING...</div>

    <div id="profile" class="profile-card hidden">
        <div class="card-image">
            <img id="p-img" src="" onerror="this.src='https://via.placeholder.com/400x600?text=NO+IMAGE'">
        </div>
        
        <div class="card-info">
            <div class="vbf-bg">VBF</div>
            <div class="content">
                <span id="p-role" class="role-badge">ATHLETE</span>
                <h1 id="p-name">NGUYEN VAN A</h1>
                
                <div class="data-grid">
                    <div class="data-item">
                        <label>Mã ID</label>
                        <span id="p-id">---</span>
                    </div>
                    <div class="data-item">
                        <label>Đơn Vị</label>
                        <span id="p-unit">---</span>
                    </div>
                    <div class="data-item">
                        <label>Năm Sinh</label>
                        <span id="p-dob">---</span>
                    </div>
                    <div class="data-item">
                        <label>Giới Tính</label>
                        <span id="p-gender">---</span>
                    </div>
                </div>

                <a href="/vnbf/" class="back-btn">&larr; QUAY LẠI TÌM KIẾM</a>
            </div>
        </div>
    </div>

    <div id="error" class="hidden" style="text-align: center;">
        <h2>404 - KHÔNG TÌM THẤY</h2>
        <a href="/vnbf/">Về trang chủ</a>
    </div>

    <script>
        // CONFIG: Tự động phát hiện GitHub
        const isGitHub = window.location.hostname.includes('github.io');
        const REPO_NAME = isGitHub ? '/vnbf' : ''; 

        async function init() {
            const path = window.location.pathname;
            const segments = path.split('/').filter(p => p.length > 0);
            const urlId = segments[segments.length - 1];

            try {
                const response = await fetch(REPO_NAME + '/vnbf_data.json');
                const data = await response.json();
                const person = data.find(p => String(p.id) === String(urlId));

                if (person) renderProfile(person);
                else showError();
            } catch (err) {
                showError();
            }
        }

        function renderProfile(person) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('profile').classList.remove('hidden');

            document.getElementById('p-name').innerText = person.name;
            document.getElementById('p-id').innerText = person.id;
            document.getElementById('p-unit').innerText = person.unit || "N/A";
            document.getElementById('p-dob').innerText = person.dob || "N/A";
            document.getElementById('p-gender').innerText = person.gender || "N/A";

            const roleEl = document.getElementById('p-role');
            if (person.role === 'coach') roleEl.innerText = "HUẤN LUYỆN VIÊN";
            else if (person.role === 'referee') roleEl.innerText = "TRỌNG TÀI";
            else roleEl.innerText = "VẬN ĐỘNG VIÊN";

            if (person.image) {
                document.getElementById('p-img').src = REPO_NAME + '/images/' + person.image;
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
