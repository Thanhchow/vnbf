<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBF - Vietnam Boxing Federation</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: #fff; color: #000; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        /* --- HEADER --- */
        header { background-color: #000; color: #fff; padding: 30px 20px; text-align: center; }
        .logo { font-size: 36px; font-weight: 700; border: 3px solid #fff; display: inline-block; padding: 5px 15px; letter-spacing: 2px; }
        .subtitle { font-size: 12px; opacity: 0.9; letter-spacing: 4px; margin-top: 10px; }

        /* --- LAYOUT GRID --- */
        .main-wrapper {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            /* Cột Tìm kiếm chiếm 2 phần, Cột Banner chiếm 1 phần */
            grid-template-columns: 2fr 1fr; 
            gap: 40px;
            align-items: start;
        }

        /* --- LEFT COLUMN: SEARCH --- */
        .search-section { }
        
        .section-title {
            font-size: 20px; margin-bottom: 20px; border-bottom: 3px solid #000; 
            display: inline-block; padding-bottom: 5px;
        }

        .search-box { 
            width: 100%; padding: 15px 20px; font-size: 16px; 
            border: 2px solid #000; background: #fff; outline: none;
            box-shadow: 6px 6px 0px rgba(0,0,0,1);
            transition: all 0.2s;
            margin-bottom: 25px;
        }
        .search-box:focus { transform: translate(3px, 3px); box-shadow: 3px 3px 0px rgba(0,0,0,1); }

        .status { color: #666; font-style: italic; margin-bottom: 20px; font-size: 13px; }
        
        /* Grid kết quả */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; } 
        
        /* --- CARD VÕ SĨ --- */
        .card { 
            border: 1px solid #ddd; background: #fff; display: flex; 
            align-items: center; padding: 12px; 
            transition: all 0.2s ease; border-left: 5px solid #000;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); border-color: #000; }
        
        .avatar-container {
            width: 65px; height: 65px; border-radius: 50%; overflow: hidden; 
            margin-right: 15px; flex-shrink: 0; border: 2px solid #eee;
        }
        .avatar { width: 100%; height: 100%; object-fit: cover; }

        .info h3 { font-size: 16px; margin-bottom: 3px; color: #000; font-weight: bold; }
        .info p { font-size: 12px; color: #555; }
        .badge { font-size: 10px; background: #000; color: #fff; padding: 2px 5px; margin-left: 5px; }

        /* --- RIGHT COLUMN: FACEBOOK BANNER (NEW) --- */
        .fb-banner {
            background-color: #000; /* Nền đen */
            color: #fff; /* Chữ trắng */
            padding: 30px;
            text-align: center;
            /* Bóng đổ cứng */
            box-shadow: 10px 10px 0px #d32f2f; 
            position: sticky; /* Trôi theo khi cuộn chuột */
            top: 20px;
        }

        .fb-icon { font-size: 40px; margin-bottom: 10px; display: block; }
        .fb-title { font-size: 24px; margin-bottom: 10px; line-height: 1.2; }
        .fb-desc { font-size: 14px; color: #ccc; margin-bottom: 25px; font-family: 'Roboto', sans-serif; }

        .fb-btn {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            transition: 0.2s;
            border: 2px solid #fff;
        }
        .fb-btn:hover {
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        /* --- FOOTER --- */
        footer { text-align: center; padding: 30px; color: #888; font-size: 12px; margin-top: 50px; border-top: 1px solid #eee; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 800px) {
            .main-wrapper { grid-template-columns: 1fr; } /* Mobile về 1 cột */
            .fb-banner { margin-bottom: 40px; position: static; box-shadow: 6px 6px 0px #d32f2f; }
            .search-section { order: 2; } /* Đưa tìm kiếm xuống dưới banner (tùy chọn) */
            .fb-banner { order: 1; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">VBF</div>
        <div class="subtitle">VIETNAM BOXING FEDERATION</div>
    </header>

    <div class="main-wrapper">
        
        <div class="search-section">
            <h2 class="section-title">TRA CỨU HỒ SƠ</h2>
            <input type="text" id="search" class="search-box" placeholder="NHẬP TÊN HOẶC ID..." onkeyup="searchData()">
            <p id="status" class="status">Đang kết nối dữ liệu...</p>
            <div id="results" class="grid"></div>
        </div>

        <div class="fb-banner">
            <div style="font-family: 'Oswald'; font-size: 30px; border: 2px solid white; width: 50px; height: 50px; line-height: 45px; margin: 0 auto 20px auto; border-radius: 50%;">f</div>
            
            <h3 class="fb-title">CỘNG ĐỒNG VBF</h3>
            <p class="fb-desc">
                Cập nhật lịch thi đấu, kết quả và tin tức mới nhất từ Liên đoàn Quyền Anh Việt Nam.
            </p>
            
            <a href="https://www.facebook.com/vietnamboxingfederation" target="_blank" class="fb-btn">
                THAM GIA NGAY
            </a>
        </div>

    </div>

    <footer>&copy; 2026 VIETNAM BOXING FEDERATION. OFFICIAL DATABASE.</footer>

    <script>
        let db = [];
        const statusEl = document.getElementById('status');

        fetch('vnbf_data.json')
            .then(res => res.ok ? res.json() : Promise.reject("Lỗi"))
            .then(data => {
                db = data;
                statusEl.innerText = `SẴN SÀNG: ${db.length} HỒ SƠ.`;
                setTimeout(() => statusEl.style.display = 'none', 3000);
            })
            .catch(err => {
                statusEl.innerText = "Lỗi kết nối database.";
            });

        function searchData() {
            const query = document.getElementById('search').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            if (query.length < 2) return; 

            const found = db.filter(item => 
                (item.name && item.name.toLowerCase().includes(query)) || 
                (item.id && String(item.id).includes(query)) ||
                (item.unit && item.unit.toLowerCase().includes(query))
            ).slice(0, 10); 

            found.forEach(item => {
                let roleLabel = 'MEMBER';
                if(item.role === 'athlete') roleLabel = 'FIGHTER';
                if(item.role === 'coach') roleLabel = 'COACH';
                if(item.role === 'referee') roleLabel = 'REFEREE';
                
                const link = `${item.role}/${item.id}`; 
                const imgSrc = `images/${item.image}`;

                resultsDiv.innerHTML += `
                    <a href="${link}" class="card">
                        <div class="avatar-container">
                            <img class="avatar" src="${imgSrc}" onerror="this.src='https://via.placeholder.com/60?text=VBF'">
                        </div>
                        <div class="info">
                            <h3>${item.name} <span class="badge">${roleLabel}</span></h3>
                            <p>ID: ${item.id}</p>
                            <p>${item.unit || 'Vietnam'}</p>
                        </div>
                    </a>
                `;
            });
            
            if (found.length === 0) resultsDiv.innerHTML = "<p style='text-align:center; color:#888;'>Không tìm thấy.</p>";
        }
    </script>
</body>
</html>
